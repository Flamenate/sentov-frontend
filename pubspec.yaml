name: sento_staff
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
    sdk: ">=2.18.4 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_dotenv: ^5.0.2
    go_router: ^6.0.1
    http: ^0.13.5
    intl: ^0.18.0

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/images/logo_stripped.png
        - assets/images/logo_big.png
        - .env

    fonts:
        - family: Unbounded
          fonts:
              - asset: assets/fonts/Unbounded.ttf
        - family: Montserrat
          fonts:
              - asset: assets/fonts/Montserrat.ttf
